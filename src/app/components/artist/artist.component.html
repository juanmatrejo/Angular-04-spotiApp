<app-loading *ngIf="loading || loading2;"></app-loading>
<div *ngIf="!loading && !loading;" class="row">
    <div class="col-3 text-right">
        <img [src]="artist.images | noImage" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{artist.name}}</h3>
        <p>
            <a [href]="artist.external_urls.spotify" target="_blank">
                Go to Artist Page...
            </a>
        </p>
    </div>
    <div class="col-3 text-right">
        <button routerLink="/home" class="btn btn-outline-danger">Return</button>
    </div>
</div>
<div class="row m-5">
    <div class="col">
        <table class="table table-dark table-striped table-hover table-responsive">
            <thead>
                <tr>
                    <th>Photo</th>
                    <th>Album</th>
                    <th>Song</th>
                    <th>Preview</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let song of topTracks.tracks">
                    <td>
                        <img [src]="song.album.images | noImage" class="img-thumb">
                    </td>
                    <td>{{song.album.name}}</td>
                    <td>{{song.name}}</td>
                    <td>
                        <!-- {{song.id}} {{song.uri}} -->
                        <!-- <audio [src]="song.preview_url" controls></audio> -->
                        <iframe [src]="song.id | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe> </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
